<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<div class="clear top10"></div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
	<span class="errorStyle">{{error.message}}</span>
</div>
<span>Friends List!!!</span>
<div class="clear top10"></div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
	<table class="table">
		<thead>
		<tr>
			<th>Image</th>
			<th>Name</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-show="friendsList.length == 0">
			<td colspan="3">No Friends Available</td>
		</tr>
		<tr ng-repeat="friend in friendsList" ng-show="friendsList.length > 0">
			<td><img src="http://localhost:8081/GetItMiddleware/getimage/{friend.userName}" width="40" height="40" /></td>
			<td>{{friend.firstName}} {{friend.lastName}}</td>
		</tr>
		</tbody>
	</table>
</div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
</div>
