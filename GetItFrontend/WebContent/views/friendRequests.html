<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<div class="clear top10"></div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
	<span class="errorStyle">{{error.message}}</span>
</div>
<span>Friend Requests!!!</span>
<div class="clear top10"></div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
	<table class="table">
		<thead>
		<tr>
			<th>Image</th>
			<th>Name</th>
			<th>Accept</th>
			<th>Reject</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-show="friendRequests.length == 0">
			<td colspan="5">No Friend Requests</td>
		</tr>
		<tr ng-repeat="request in friendRequests" ng-show="friendRequests.length > 0">
			<td><img src="http://localhost:8081/GetItMiddleware/getimage/{request.fromId}" width="40" height="40" /></td>
			<td>{{request.fromId}}</td>
			<td><a href="" ng-click="updateFriendRequest(request,'A')" class="btn btn-primary">Accept Request</a></td>
			<td><a href="" ng-click="updateFriendRequest(request,'R')" class="btn btn-danger">Reject Request</a></td>
		</tr>
		</tbody>
	</table>
</div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>

<div class="clear top10"></div>
<span>People you may know!!!</span>
<div class="clear top10"></div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
	<table class="table">
		<thead>
		<tr>
			<th>Image</th>
			<th>Name</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-show="suggestedUsers.length == 0">
			<td colspan="4">No Suggested Users</td>
		</tr>
		<tr ng-repeat="user in suggestedUsers" ng-show="suggestedUsers.length > 0">
			<td><img src="http://localhost:8081/GetItMiddleware/getimage/{user.userName}" width="40" height="40" /></td>
			<td>{{user.firstName}} {{user.lastName}}</td>
			<td><a href="" ng-click="addFriendRequest(user.userName)" class="btn btn-primary">Send Friend Request</a></td>
		</tr>
		</tbody>
	</table>
</div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>

</div>
